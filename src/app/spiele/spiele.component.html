<div class="container mt-4">
  <h2>Spiele-Verwaltung</h2>

  <!-- Liste aller Spiele -->
  <ul class="list-group mb-4">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let game of games">
      <div>
        <strong>{{ game.name }}</strong>
        <p>{{ game.description }}</p>
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteGame(game.id)">LÃ¶schen</button>
    </li>
  </ul>

  <!-- Formular zum Erstellen eines neuen Spiels -->
  <form (ngSubmit)="createGame()">
    <div class="form-group mb-3">
      <label for="gameName">Spielname</label>
      <input type="text" class="form-control" id="gameName" [(ngModel)]="newGameName" name="gameName" required>
    </div>
    <div class="form-group mb-3">
      <label for="gameDescription">Beschreibung</label>
      <textarea class="form-control" id="gameDescription" [(ngModel)]="newGameDescription" name="gameDescription" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Spiel erstellen</button>
  </form>
</div>
