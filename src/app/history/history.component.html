<div class="container mt-4">
  <h1 class="text-center mb-4">Historie</h1>

  <div class="row mb-4">
    <div class="col-md-6">
      <select id="gameFilter" class="form-select" [(ngModel)]="selectedGameId">
        <option value="">Alle Spiele</option>
        <option *ngFor="let game of games" [value]="game.id">{{ game.name }}</option>
      </select>
    </div>
    <div class="col-md-6">
      <select id="teamFilter" class="form-select" [(ngModel)]="selectedTeamId">
        <option value="">Alle Teams</option>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>
  </div>

  <div class="mb-4">
    <h3>Empfohlene Spiele</h3>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let match of recommendedMatches" [ngClass]="{'bg-primary text-white': match.playing}">
        <span>{{ match.game.name }}: {{ match.team1.name }} vs. {{ match.team2.name }}</span>
        <button class="btn btn-success btn-sm" (click)="startMatch(match)">Jetzt spielen</button>
      </li>
    </ul>
  </div>

  <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let result of filteredResults">
        <span>{{ getGameName(result.gameId) }}</span>
        <span class="fw-bold">
          {{ result.team1Id | teamName }} {{ result.team1Score }}:{{ result.team2Score }} {{ result.team2Id | teamName }}
        </span>
        <button class="btn btn-danger btn-sm" (click)="deleteResult(result.id)">LÃ¶schen</button>
      </li>
  </ul>
</div>
