<div class="container mt-4">
    <h2>Team-Verwaltung</h2>
  
    <!-- Liste aller Teams -->
    <ul class="list-group mb-4">
      <li class="list-group-item" *ngFor="let team of teams">
        <strong>{{ team.name }}</strong>
        <p>Spieler 1: {{ getPlayerName(team.player1Id) }}</p>
        <p>Spieler 2: {{ getPlayerName(team.player2Id) }}</p>
        <button class="btn btn-danger btn-sm" (click)="deleteTeam(team.id)">Team l√∂schen</button>
      </li>
    </ul>
  
    <!-- Formular zum Erstellen eines neuen Teams -->
    <form (ngSubmit)="createTeam()">
      <div class="form-group mb-3">
        <label for="teamName">Teamname</label>
        <input type="text" class="form-control" id="teamName" [(ngModel)]="newTeamName" name="teamName" required>
      </div>
      <div class="form-group mb-3">
        <label for="player1">Spieler 1</label>
        <select class="form-control" id="player1" [(ngModel)]="selectedPlayer1Id" name="player1" required>
          <option *ngFor="let player of availablePlayers" [value]="player.id">{{ player.name }}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="player2">Spieler 2</label>
        <select class="form-control" id="player2" [(ngModel)]="selectedPlayer2Id" name="player2" required>
          <option *ngFor="let player of availablePlayers" [value]="player.id">{{ player.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Team erstellen</button>
    </form>
  </div>
