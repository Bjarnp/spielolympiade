<div class="container mt-4">
    <h2>Spielerverwaltung</h2>
  
    <!-- Liste aller Spieler -->
    <ul class="list-group mb-4">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let player of players">
        {{ player.name }}
        <button class="btn btn-danger btn-sm" (click)="removePlayer(player.id)">Entfernen</button>
      </li>
    </ul>
  
    <!-- Formular zum Hinzufügen eines neuen Spielers -->
    <form (ngSubmit)="addPlayer()">
      <div class="form-group mb-3">
        <label for="playerName">Spielername</label>
        <input type="text" class="form-control" id="playerName" [(ngModel)]="newPlayerName" name="playerName" required>
      </div>
      <button type="submit" class="btn btn-primary">Spieler hinzufügen</button>
    </form>
  
    <!-- Fehlermeldung bei doppeltem Namen -->
    <div *ngIf="nameError" class="alert alert-danger mt-3">
      Spielername existiert bereits!
    </div>
  </div>
