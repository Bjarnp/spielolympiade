version: "3.8"

services:
  db:
    image: postgres:15
    container_name: spielolympiade-db
    restart: always
    environment:
      POSTGRES_DB: spielolympiade
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
