<mat-toolbar color="primary" *ngIf="auth.isLoggedIn()" class="main-nav">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <span>Willkommen, {{ auth.getUser()?.username }}</span>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/dashboard">Dashboard</button>
  <button mat-menu-item routerLink="/history">Historie</button>
  <button
    mat-menu-item
    routerLink="/admin"
    *ngIf="auth.getUser()?.role === 'admin'"
    >Admin</button
  >
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

<router-outlet />
